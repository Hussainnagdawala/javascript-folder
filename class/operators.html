<script>

// logical operators

// &&   and
// ||   or
//  !   not

let a = 45 ;
let b = 67 ;
console.log((a>b) && (a==45));
console.log((a>b) || (a==45));
console.log(!false);



/* comparison operators

==    equal to
!=    not equal to
===   equal to and equal data type 
!==   not equal to and not equal data type 
<     less than
>     greater than
>=    greater than equal to
<=    less than equal to 

*/

let c = 98;
let d = "98";
console.log(c<d)
console.log(c>=d)
console.log(c===d)
console.log(c!==d)
</script>
