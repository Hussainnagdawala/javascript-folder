<script>
    // to print star in desending order

    for (let count = 5; count >= 1; count--) {
        // console.log(*)
        for (let count2 = 1; count2 <= count; count2++) {
            document.write("*")
        }
        document.write("<br>")
    }

    /* to print number in 
    1
    22
    333
    4444
    55555
    */

    for (let num = 1; num <= 5; num++) {
        for (let num2 = 1; num2 <= num; num2++) {
            document.write(num)
        }
        document.write("<br>")
    }

</script>
