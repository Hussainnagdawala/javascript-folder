<script>

for (i=0;i<=10;i++){
    if(i==5){
        break
    }
    document.write(i)
    document.write("<br>")
}

// In break it willbreak the code if the given condition in if is true and it will jump outside the for loop//

for (i=0;i<=10;i++){
    if(i==5){
        continue
    }
    document.write(i)
    document.write("<br>")
}

// but in continue it will not show the given condition in th if statement and continue the code after it,it will not throw it outside the loop.

</script>
