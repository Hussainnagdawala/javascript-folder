<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get the value of input to another one</title>
</head>
<body>
    Name : <input type="text" id="nm">
    <button onclick="getValue()">Click</button>
    Same-Name : <input type="text" id="nm2">
    <p ></p>

    <script>
        function getValue(){
            let ele = document.getElementById("nm").value;
            document.getElementById("nm2").value = ele; 
        }
    </script>
</body>
</html>
