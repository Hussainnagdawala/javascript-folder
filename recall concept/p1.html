<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i += 10) {
        for (let k = 1; k < i + 10; k++) {
          document.write(k + " ");
        }
        document.write("<br>");
      }
      let sum = 0;
      arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 34, 6, 8, 3, 6];
      for (let i = 1; i < arr.length; i++) {
        sum += arr[i];
      }
      console.log(sum);

      // factorial

      let fact = 1;
      for (let i = 1; i <= 10; i++) {
        fact *= i;
      }
      console.log(fact);

      for (var i = 5; i >= 1; i--) {
        var str = "";
        for (var j = i; j >= 1; j--) {
          str += j;
        }
        console.log(str);
      }
    </script>
  </body>
</html>
