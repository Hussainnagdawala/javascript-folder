<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <table >
        <thead>
        <tr>
            <th>ID</th>
            <th>USer</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody id="pushdata">
        

        
    </tbody>
    </table>
    <script>
        function api() {
            let data = ""
            fetch('https://jsonplaceholder.typicode.com/posts').then((response) => {
                return response.json();
            })
                .then((getdata) => {
                    getdata.forEach((items, index) => {
                        data += 
                        `<tr>
                            <td>${items.id}</td>
                            <td>${items.userId}</td>
                            <td>${items.title}</td>
                            <td>${items.body}</td>
                        </tr>`
                    })
                    document.getElementById("pushdata").innerHTML = data
                })
        }
        api();
    </script>
</body>

</html>
