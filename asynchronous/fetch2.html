<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <div class="row" id="pushdata">

    </div>
    </table>
    <script>
        function api() {
            let data = ""
            fetch('https://jsonplaceholder.typicode.com/photos').then((response) => {
                return response.json();
            })
                .then((getdata) => {
                    getdata.forEach((items, index) => {
                        data +=
                            `<div class="col-sm-4">
                                    <div class="card">
                                        <img src = ${items.url}/>
                                            <div class="card-body">
                                                <h5 class="card-title">${items.title}</h5>
                                                <p class="card-text">${items.albumId}</p>
                                                <a href="#" class="btn btn-primary">${items.id}</a>
                                            </div>
                                    </div>
                             </div>`
                    })
                    document.getElementById("pushdata").innerHTML = data
                })
        }
        api();
    </script>
</body>

</html>
