<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    
    <table >
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>address</th>
            <th>phone</th>
            <th>Website</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody id="pushdata">
        

        
    </tbody>
    </table>
    <script>
        function api() {
            let data = ""
            fetch('https://jsonplaceholder.typicode.com/users').then((response) => {
                return response.json();
            })
                .then((getdata) => {
                    getdata.forEach((items, index) => {
                        data += 
                        `<tr>
                            <td>${items.id}</td>
                            <td>${items.name}</td>
                            <td>${items.username}</td>
                            <td>${items.email}</td>
                            <td>${items.address.street}, ${items.address.suite}, ${items.address.city}, ${items.address.zipcode}, ${items.address.geo.lat} ${items.address.geo.lng}</td>
                            <td>${items.phone}</td>
                            <td>${items.website}</td>
                            <td>${items.company.name}, ${items.company.catchPhrase}, ${items.company.bs}</td>
                        </tr>`
                    })
                    document.getElementById("pushdata").innerHTML = data
                })
        }
        api();
    </script>
</body>

</html>
