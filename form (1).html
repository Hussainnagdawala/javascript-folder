<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form method="post" name="frm" onsubmit="addUser(event)"> 
            <div class="mt-4">
                <label for="">Enter Name</label>
                <input type="text" name="unm" id="username" class="form-control">
            </div>
            <div class="mt-4">
                <label for="">Enter Email</label>
                <input type="email" name="ueid" class="form-control">
            </div>
            <div class="mt-4">
                <label for="">Enter Password</label>
                <input type="password" name="pwd" class="form-control">
            </div>
            <div class="mt-4">
                <label for="">confirm Password</label>
                <input type="password" name="cpwd" class="form-control">
            </div>
            <div class="mt-4">
                <input type="submit" name="btn" class="btn btn-info">
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
    </div>
    <script>
        let str = '';
        function addUser(e){
            e.preventDefault(); // it prevent the default behavior of the form
            console.log("Hello");
            // formname.filedname.value
            let name = frm.unm.value;
            let email = frm.ueid.value;
            let password = frm.pwd.value;
            let cpassword = frm.cpwd.value
            if(password == cpassword){
                str += `<tr>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${password}</td>
                </tr>`;
            document.getElementById("result").innerHTML = str;
            }
            else{
                alert("wrong password")
            }
            //console.log(name, email, password);
            // str += `<tr>
            //         <td>${name}</td>
            //         <td>${email}</td>
            //         <td>${password}</td>
            //     </tr>`;
            // document.getElementById("result").innerHTML = str;
            frm.reset();
        }   
    </script>
</body>
</html>
