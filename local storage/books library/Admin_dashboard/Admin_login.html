<body>
    <section id="navigation">
        <nav class="navbar-nav">

            <div class="collapse">

    <!-- Sign up form -->
    <section id="adminLogin">
        <div class="main-container">
            <div class="wrapper pt-5 pb-5 ptb-2">
                <div class="width-manage">
                    <div class="form-box ">
                        <div class="form-part">
                            <div class="inner-content-form ">
                                <p class="fw-6">WELCOME BACK</p>
                                <h2>Admin Login</h2>
                                <!-- <p class="pb-1">Don't have a account ? <a href="signup.html"
                                        class="color-chilli">SignUp</a></p> -->
                                <form method="post" onsubmit="adminLogin(event)" name="frm">
                                    <div class="gap">
                                        <label for="name">Email</label>
                                        <input type="email" name="email" id="email" placeholder="Admin@gmail.com"
                                            required>
                                    </div>
                                    <div class="gap">
                                        <label for="name">Password</label>
                                        <input type="password" name="pwd" id="pwd"
                                            placeholder="6+character,1 capital letter" required>
                                    </div>
                                    <div class="gap">
                                        <button type="submit" value="Signup" class="signup-button"> SignUp</button>
                                    </div>
                                    <div class="gap  forgot-pwd">
                                        <a href="#">Forgot your Password ?</a>
                                    </div>
                                    <div class="gap login_with_otherapp forgot-pwd">
                                        <p>
                                            <span class="line"></span>or<span class="line"></span>
                                        </p>
                                        <div class="login_icon">
                                            <a href="#">
                                                <i class="fa-brands fa-facebook-f"></i>
                                            </a>

                                            <a href="#" class="google">
                                                <i class="fa-brands fa-google"></i>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="signup-image center">
                            <div class="img-box-sign">
                                <h2>BookShelf</h2>
                                <p>A central hub where team can work, plan,<br>
                                    and achieve amazing thing together.</p>
                                <img src="/image/Businessman.gif" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function adminLogin(e) {
            e.preventDefault();
            let uemail = document.getElementById("email").value;
            let upwd = document.getElementById("pwd").value;

            let data = localStorage.getItem("ebook_admin");
            console.log(data)
            if (data != null){
                arr = JSON.parse(data)
                // console.log("hii")
            }
            else {
                arr = [];
            }

            // email check

            let emailchk = arr.filter((items, index) => {
                return items.email == uemail && items.password == upwd
            });

            if (emailchk.length > 0) {
                alert("Login Successful")
                window.location = "Admin_dashboard.html"
            }
            else {
                alert("Invalid User")
            }
            frm.reset()
        }
    </script>
